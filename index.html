<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Checkbox Practice</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="inbox">
      <div class="item">
        <input type="checkbox" />
        <big>0 &nbsp</big>
        <p> hold  </p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <big>1 &nbsp</big>
        <p> shift  </p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <big>2 &nbsp</big>
        <p> and select all checkboxes </p>
      </div>
    </div>
    <script src="index.js"> </script>
    </script>
  </body>
